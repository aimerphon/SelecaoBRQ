<div class="margin-conteudo">
    <div>
        <h3>Consulta de Usu√°rios</h3>
    </div>

    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 tamanho-90-percent">

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <th mat-cell *matCellDef="let usuario" class="margin-campo-tabela"> {{usuario.nome}} </th>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <th mat-cell *matCellDef="let usuario" class="tamanho-120 margin-campo-tabela"> {{usuario.cpf}} </th>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <th mat-cell *matCellDef="let usuario" class="margin-campo-tabela"> {{usuario.email}} </th>
        </ng-container>

        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <th mat-cell *matCellDef="let usuario" class="tamanho-120 margin-campo-tabela"> {{usuario.telefone}} </th>
        </ng-container>

        <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef> Sexo </th>
            <th mat-cell *matCellDef="let usuario" class="tamanho-40 margin-campo-tabela"> {{usuario.sexo}} </th>
        </ng-container>

        <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
            <th mat-cell *matCellDef="let usuario" class="tamanho-70 margin-campo-tabela"> {{usuario.dataNascimento}}
            </th>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let usuario" class="tamanho-20"> <a color="primary"
                    routerLink="/alterar-usuario/{{usuario.id}}" selected><i class="fa fa-edit color-black"></i></a>
            </td>
        </ng-container>

        <ng-container matColumnDef="detalhe">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let usuario" class="tamanho-20">&nbsp;<a color="secondary"
                    routerLink="/visualizar-usuario/{{usuario.id}}" selected>
                    <i class="fa fa-search color-black"></i></a></td>
        </ng-container>

        <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let usuario" class="tamanho-20 cursor-mao"><a color="secondary" selected><i
                        class="fa fa-trash color-black" (click)="openExclusaoModal(usuario.id)"></i></a></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div *ngIf="!encontradoRegistro" class="d-flex justify-content-center">
        {{mensagemNenhumRegistro}}
    </div>

</div>
