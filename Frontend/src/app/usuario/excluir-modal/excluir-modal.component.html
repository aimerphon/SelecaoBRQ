<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">Confirmar exclusão</h1>
    </header>
    <section id="modal-body">
        <p>Deseja realmente confirmar a exclusão do usuário?</p>
    </section>
    <footer id="modal-footer">
        <button color="primary" id="modal-action-button" (click)="excluirUsuario()">Sim</button>
        <button color="primary" id="modal-cancel-button" (click)="cancelarExclusao()">Não</button>
    </footer>
</div>
